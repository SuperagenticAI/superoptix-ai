site_name: SUPEROPTIX AI
site_description: 'Professional AI Agent Development Framework: Evaluation-First. Enterprise-Grade. Production-Ready.'
site_url: https://docs.super-agentic.ai
repo_url: https://github.com/SuperagenticAI/superoptix
repo_name: SuperOptiX
site_author: SuperagenticAI

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      pygments_style: monokai
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.caret
  - toc:
      permalink: false
      title: "On this page"
  - footnotes
  - def_list
  - abbr

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/extra.js

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  favicon: 'favicon.png'
  logo: 'logo.png'
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: deep purple
      toggle:
        icon: material/white-balance-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    previous: material/chevron-left
    next: material/chevron-right
    search: material/magnify
    close: material/close
    menu: material/menu
    language: material/translate
    share: material/share-variant
    top: material/chevron-up
    version: material/tag-multiple
    home: material/home
    expand: material/chevron-down
    collapse: material/chevron-up
    check: material/check
    warning: material/alert
    error: material/close-circle
    info: material/information
    note: material/note-text
    tip: material/lightbulb
    important: material/alert-circle
    success: material/check-circle
    question: material/help-circle
    failure: material/close-circle
    bug: material/bug
    example: material/format-list-numbered
    quote: material/format-quote-close
    admonition:
      note: material/note-text
      abstract: material/lightbulb
      info: material/information
      tip: material/lightbulb
      success: material/check-circle
      question: material/help-circle
      warning: material/alert
      failure: material/close-circle
      danger: material/close-circle
      bug: material/bug
      example: material/format-list-numbered
      quote: material/format-quote-close
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - announce.dismiss

extra_css:
  - stylesheets/extra.css

extra:
  # homepage: https://superoptix.docs
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SuperagenticAI/superoptix
    - icon: fontawesome/brands/discord
      link: https://discord.gg/superoptix
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/superoptix
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/superoptix
  generator: false

plugins:
  - search:
      lang: en

